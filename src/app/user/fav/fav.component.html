<section>
    <!-- tostar -->
    <div class="w-25 alert-container">
        <div *ngIf="apiSuccess" class="alert alert-design alert-success  w-100 ms-auto mt-4">
            <i class="fa-solid fa-circle-check mx-2 "></i>
            <p class="p-0 m-0">{{apiSuccess}}</p>
        </div>
        <div *ngIf="apiError" class="alert alert-danger w-100 ms-auto mt-4">
            <i class="fa-solid fa-circle-xmark mx-2"></i>
            <p class="m-0 p-0"> {{apiError}} </p>
        </div>
    </div>
    <div class="page-title p-1">
        <div class="d-flex justify-content-between align-items-center">
            <div class="ms-3">
                <h1>Favorite Recipes</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, ipsam!</p>
            </div>
            <div class="me-3">
                <img class="w-100" src="../../../assets/images/Group 48102127.svg" alt="">
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5 class="my-3">Favorite Recipes Table Details</h5>
        <table class="table table-striped ">
            <thead class="">
                <th>Recipe Name</th>
                <th>Descrption</th>
                <th>Image</th>
            </thead>
            <tbody *ngIf="listFav" class="">
                <tr class=" " *ngFor="let item of listFav.data">
                    <td>{{item.recipe.name}}</td>
                    <td>{{item.recipe.description}}</td>
                    <td class="w-25">
                        <img [src]="item.recipe.imagePath?imgUrl+item.recipe.imagePath:emptyImg" class="w-25" alt="">
                    </td>
                    <td>
                        <button class="bg-transparent d-flex justify-content-center align-items-center" mat-icon-button
                            [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="openDialogDelete(item.id)" mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>
