<div mat-dialog-content>
  <div class="d-flex justify-content-between align-items-center mb-1">
    <h5 *ngIf="data.ifAdd">Add Category</h5>
    <h5 *ngIf="data.ifAdd==false">Edit Category</h5>
    <mat-icon class="mat-icon-style" (click)="onNoClick()">cancel</mat-icon>

  </div>

  <mat-form-field class="w-100 mt-lg-2 ">
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="data.name" class="w-100 ">
  </mat-form-field>

  <div mat-dialog-actions class="d-flex justify-content-between align-items-center px-3 ">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button class="primary text-light " mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
  </div>
</div>
