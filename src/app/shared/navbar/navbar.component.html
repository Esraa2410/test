<nav class="px-2  d-flex justify-content-between  align-items-center w-100 px-4 my-3 p-2 ">
  <div class="input-group w-50  position-relative">

    <input type="text" class="ps-5 form-control" placeholder="Search Here" aria-label="Username"
      aria-describedby="basic-addon1">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>


  </div>
  <div class="d-flex justify-content-center align-items-center mx-3  ">
    <div class="d-flex justify-content-center align-items-center mx-2  " style="margin: 0!important;">
      <div class="mx-2 imgStyle">
         <img class="imgStyle" [src]="userData.imagePath?imgUrl+userData.imagePath:emptyImg" alt="">
      </div>
      <div class="mx-2">
        <p class="my-auto">{{userData.userName}}</p>
      </div>


    </div>

    <div class="d-flex justify-content-center align-items-center mx-2 ">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="openChangePassDailog()" mat-menu-item>
          <mat-icon>refresh</mat-icon>
          <span>Change Password</span>
        </button>
        <button (click)="openUserDataDailog()" mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>User Data</span>
        </button>
        <button (click)="openLogOutDailog()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
      <i class="fa-solid fa-bell mx-3"></i>
    </div>

  </div>

</nav>
